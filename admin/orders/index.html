<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PrintEase Creations</title>

	<!-- CSS IMPORTS -->
	<link rel="stylesheet" href="/css/font.css"/>
	<link rel="stylesheet" href="/css/index.css"/>
	<link rel="stylesheet" href="/css/tw.css"/>
</head>
<body>
	<!-- MAIN LAYOUT -->
	<article class="w-8/12 mx-auto">
		<!-- TOPBAR -->
		<header class="flex justify-between gap-2 items-center p-2 py-4">
			<div>
				<h2 class="font-bold text-lg">PrintEase Creations</h2>
			</div>
			<div class="flex-grow px-8">
				<input class="bg-slate-100 w-full p-3 px-4 text-sm rounded-sm" placeholder="What are you looking for?"/>
			</div>
			<div class="flex items-center gap-8">
				<div class="cursor-pointer">
					<img class="w-8" src="/icons/cart-3-svgrepo-com.svg"/>
				</div>
				<div class="cursor-pointer">
					<img class="w-8" src="/icons/user-circle-svgrepo-com.svg"/>
				</div>
			</div>
		</header>
		<main class="grid grid-cols-[256px_1fr] my-4">
			<div class="flex flex-col gap-1 pr-2 border-r-2 border-gray-50">
				<div class="p-4 rounded-md cursor-pointer bg-gray-50 hover:bg-gray-100 hover:-translate-x-2 transition-all flex flex-wrap gap-1">
					<img class="w-5 h-5" src="/icons/chart-svgrepo-com.svg"/>
					<p class="font-bold">Dashboard</p>
				</div>
				<div class="p-4 rounded-md cursor-pointer bg-gray-50 hover:bg-gray-100 hover:-translate-x-2 transition-all flex flex-wrap gap-1">
					<img class="w-5 h-5" src="/icons/bag-2-svgrepo-com.svg"/>
					<p class="font-bold">Products</p>
				</div>
				<div class="p-4 rounded-md cursor-pointer bg-gray-50 hover:bg-gray-100 hover:-translate-x-2 transition-all flex flex-wrap gap-1">
					<img class="w-5 h-5" src="/icons/users-group-rounded-svgrepo-com.svg"/>
					<p class="font-bold">Customers</p>
				</div>
				<div class="p-4 rounded-md cursor-pointer bg-gray-100 -translate-x-2 transition-all flex flex-wrap gap-1">
					<img class="w-5 h-5" src="/icons/bill-list-svgrepo-com.svg"/>
					<p class="font-bold">Orders</p>
				</div>
			</div>
			<div>
				<div class="p-4 border-b-2 border-gray-50">
					<h1 class="font-bold text-2xl">Orders</h1>
				</div>
			</div>
		</main>
		<!-- FOOTER -->
		<footer class="grid grid-cols-3 mt-8 py-8 px-4 border-t">
			<div>
				<h6 class="text-xl font-bold">PrintEase Creations</h6>
				<p class="text-gray-500 text-sm">We provide a variety of premium printing services</p>
			</div>
			<div>
				<h6 class="text-xl font-bold mb-2">Useful Links</h6>
				<ul>
					<li><a href="#" class="text-gray-500">My Cart</a></li>
					<li class="mt-2"><a href="#" class="text-gray-500">Account</a></li>
				</ul>
			</div>
			<div>
				<ul>
					<li>
						<div class="flex gap-2">
							<img src="/icons/phone-calling-rounded-svgrepo-com.svg" class="w-6"/>
							<a href="#" class="font-bold">(+63) 976 123 2965</a>
						</div>
					</li>
					<li class="mt-2">
						<div class="flex gap-2">
							<img src="/icons/mailbox-svgrepo-com.svg" class="w-6"/>
							<a href="#" class="font-bold">printeasecreations@gmail.com</a>
						</div>
					</li>
					<li class="mt-2">
						<div class="flex gap-2">
							<img src="/icons/hashtag-svgrepo-com.svg" class="w-6"/>
							<a href="#" class="font-bold">@printeasecreations (Instagram)</a>
						</div>
					</li>
					<li class="mt-2">
						<div class="flex gap-2">
							<img src="/icons/hashtag-svgrepo-com.svg" class="w-6"/>
							<a href="#" class="font-bold">Facebook</a>
						</div>
					</li>
				</ul>
			</div>
		</footer>
	</article>

	<!-- JS IMPORTS -->
	<script src="index.js"></script>
</body>
</html>
