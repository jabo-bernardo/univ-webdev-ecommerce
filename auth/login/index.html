<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PrintEase Creations</title>

	<!-- CSS IMPORTS -->
	<link rel="stylesheet" href="/css/font.css"/>
	<link rel="stylesheet" href="/css/index.css"/>
	<link rel="stylesheet" href="/css/tw.css"/>
</head>
<body>
	<!-- MAIN LAYOUT -->
	<article class="absolute top-0 left-0">
		<main class="w-full h-[100vh] grid grid-cols-2">
			<div class="bg-gray-500">
				<img class="w-full h-full object-cover" src="/images/42950.jpg"/>
			</div>
			<div class="flex items-center justify-center">
				<div class="w-6/12">
					<div class="text-center">
						<h1 class="text-3xl font-bold">PrintEase Creations</h1>
						<p class="text-sm text-gray-500">We provide a variety of premium printing services</p>
					</div>
					<div class="flex flex-col gap-4 mt-4">
						<div>
							<label class="text-gray-600">Email Address</label>
							<input class="mt-1 bg-slate-100 w-full p-3 px-4 text-sm rounded-md" type="email" placeholder="johndoe@domain.com"/>
						</div>
						<div>
							<label class="text-gray-600">Password</label>
							<input class="mt-1 bg-slate-100 w-full p-3 px-4 text-sm rounded-md" type="password" placeholder="********"/>
						</div>
						<div class="flex justify-between items-center">
							<a href="/auth/register" class="text-blue-700">Create an account?</a>
							<button class="p-2 px-6 bg-blue-700 hover:bg-blue-900 text-white font-semibold rounded-md shadow-xl">Log In</button>
						</div>
					</div>
				</div>
			</div>
		</main>
	</article>

	<!-- JS IMPORTS -->
	<script src="index.js"></script>
</body>
</html>
